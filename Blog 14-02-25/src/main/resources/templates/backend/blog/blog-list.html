<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="blog : ${blogs}">
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.user.username}"></td>
                <td th:text="${blog.createdAt}"></td>
                <td>
                    <a th:href="@{/backend/blog/view/{id}(id=${blog.id})}">View</a>
                    <a th:href="@{/backend/blog/edit/{id}(id=${blog.id})}">Edit</a>
                    <a th:href="@{/backend/blog/delete/{id}(id=${blog.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/backend/blog/create}">Create New Post</a>
</body>
</html>
