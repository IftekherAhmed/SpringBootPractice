<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/backend/backend.html}">
<head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <section layout:fragment="content" class="container mt-5">
        <h1>Edit Blog Post</h1>
        <form th:action="@{/backend/blog/update/{id}(id=${blog.id})}" th:object="${blog}" method="post">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" class="form-control" th:field="*{title}" required/>
            </div>
            <div class="form-group">
                <label>Content:</label>
                <textarea class="form-control" th:field="*{content}" required></textarea>
            </div>
            <div class="form-group">
                <label>Categories:</label>
                <select multiple class="form-control" name="categoryIds">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${blog.categories.contains(category)}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>
</body>
</html>
