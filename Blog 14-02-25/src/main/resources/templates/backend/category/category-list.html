<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/backend/backend.html}">
<head>
    <title>Category List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <section layout:fragment="content" class="container mt-5">
        <h1>Categories</h1>
        <!-- Table to display categories -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through categories and display each one -->
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}"></td>
                    <td>
                        <!-- Edit button -->
                        <a class="btn btn-warning btn-sm" th:href="@{/backend/category/edit/{id}(id=${category.id})}">Edit</a>
                        <!-- /Edit button -->

                        <!-- Delete button, hidden for category with id 1 -->
                        <a class="btn btn-danger btn-sm" 
                            th:if="${category.id != 1}"
                            onclick="return confirm('Are you sure you want to delete this category?')"
                            th:href="@{/backend/category/delete/{id}(id=${category.id})}">Delete</a>
                        <!-- /Delete button -->
                    </td>
                </tr>
                <!-- /Loop through categories and display each one -->
            </tbody>
        </table>
        <!-- /Table to display categories -->

        <!-- Button to create a new category -->
        <a class="btn btn-success" th:href="@{/backend/category/create}">Create New Category</a>
        <!-- /Button to create a new category -->
    </section>
    <!-- /section -->
</body>
</html>
