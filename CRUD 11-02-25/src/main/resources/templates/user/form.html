<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
<head>
    <title>User Form</title>
    <meta charset="UTF-8">
</head>
<body>
    <section layout:fragment="content">
        <h1 class="mb-4">User Form</h1>
        <form th:action="@{/users}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        <a href="/users" class="btn btn-secondary mt-3">Back to List</a>
    </section>
</body>
</html>
