<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
<head>
    <title>User List</title>
    <meta charset="UTF-8">
</head>
<body>
    <section layout:fragment="content">
        <h1 class="mb-4">User List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">John Doe</td>
                    <td th:text="${user.email}">john.doe@example.com</td>
                    <td th:text="${user.phone}">1234567890</td>
                    <td th:text="${user.address}">123 Main St</td>
                    <td>
                        <a th:href="@{/users/view/{id}(id=${user.id})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/users/new" class="btn btn-success mt-3">Create New User</a>
    </section>
</body>
</html>
